  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>result</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h4>{{ptdata.if_name}}</h4>
    <p><ion-badge item-end>HN:{{ptdata.hn}}</ion-badge></p>
    <p><b>Lab result</b></p>
    <ion-list>
        <ion-grid>
            <ion-row ion *ngFor="let r of result">
                <ion-col col-5> {{ r.rs_item }}</ion-col>
                <ion-col col-6> {{ r.rs_result+"  "+r.rs_unit }}</ion-col>
                <ion-col col-1>
                    <ion-badge *ngIf=" r.rs_flag == 'H'" color="high">{{ r.rs_flag }}</ion-badge>
                    <ion-badge *ngIf=" r.rs_flag == 'L'" color="low">{{ r.rs_flag }}</ion-badge>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>
</ion-content>
