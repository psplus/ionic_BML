<ion-menu [content]="mycontent">
  <ion-content>
   <ion-list>
      <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{ p.title }}
      </button>
       <button ion-item menuClose (click)="logout()">
           <ion-icon item-start name="shuffle" [color]=""></ion-icon>
           LOGOUT
      </button>
    </ion-list>
      
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage" swipBackEnabled="false"></ion-nav>
